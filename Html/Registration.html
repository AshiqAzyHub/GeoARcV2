        <div class="row m-0">

          <div class="col-xl-7 p-0"> 
            <div class="login-card">
              <form class="theme-form login-form">
                <h4>Create your account</h4>
                <h6>Enter your Verifiacation  details to create account</h6>
                <div class="form-group">
					<label></label>
					<div class="small-group">
					  <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
						<input class="form-control" type="text" name="fname" required="" placeholder="Fist Name">
					  </div>
					  <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
						<input class="form-control" type="text" name="lname" required="" placeholder="Last Name">
					  </div>
					</div>
				  </div>
  
				  <div class="form-group">
					  <label class="col-sm-3 control-label"><b>Gender</label>
					   <div class="col-sm-6">  
					 <br>  
					 <input type="radio" value="Male" name="gender" checked > Male   
					 <input type="radio" value="Female" name="gender"> Female   
					 <input type="radio" value="Other" name="gender"> Other  </b>
				  </div> 
				  <div class="form-group">
					<label>Email</label>
					<div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
					  <input class="form-control" type="email" name="email" required="" placeholder="Geoarc@gmail.com">
					</div>
				  </div>

          <div class="form-group">
            <label>Phone</label>
            <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
              <input class="form-control" type="tel" name="phone" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" required="" size="11" placeholder="7907966181">
            </div>
            </div>
  
				  <div class="form-group">
					  <label>Address</label>
					  <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
						<input class="form-control" type="text" name="address" required="" placeholder="Address">
					  </div>
					</div>
					<div class="form-group">
					  <label class="col-sm-3 control-label">Role</label>
					  <div class="input-group">
						
						<br>  
					 <input  type="radio" value="Customer" name="role" checked > Customer  
					 <input  type="radio" value="Architect" name="role"> Architect  
					 <input  type="radio" value="Contrctor" name="role"> Contractor  </b>
					  </div>
					</div>
  
				  <div class="form-group">
					<label>Password</label>
					<div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
					  <input class="form-control" type="password" name="password" required="" placeholder="*********">
					  <div class="show-hide"><span class="show">                         </span></div>
					</div>
				  </div>
				  <div class="form-group">
					<div class="checkbox">
					  <input id="checkbox1" type="checkbox">
					  <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
					</div>
				  </div>
				  <div class="form-group">
					<button class="btn btn-primary btn-block" type="submit">Create Account</button>
				  </div>
                <div class="login-social-title">                
                  <h5>Sign in with</h5>
                </div>
                <div class="form-group">
                  <ul class="login-social">
                    <li><a href="#" target="_blank"><i data-feather="linkedin"></i></a></li>
                    <li><a href="#" target="_blank"><i data-feather="twitter"></i></a></li>
                    <li><a href="#" target="_blank"><i data-feather="facebook"></i></a></li>
                    <li><a href="#" target="_blank"><i data-feather="instagram">                  </i></a></li>
                  </ul>
                </div>
                <p>Already have an account?<a class="ms-2" href="Login.html">Sign in</a></p>
              </form>
